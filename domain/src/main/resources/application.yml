server:
    port: 8084
spring:
    application:
        name: domain
    cloud:
        refresh:
            enabled: false
    datasource:
        driver-class-name: org.postgresql.Driver
        password: root
        url: jdbc:postgresql://localhost:5433/zenhomes?currentSchema=zenhomes
        username: postgres
    jpa:
        properties:
            hibernate:
                jdbc:
                    lob:
                        non_contextual_creation: true